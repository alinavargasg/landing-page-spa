<div class="map-controls">
  <button mat-raised-button (click)="onZoomInClick()">
    <mat-icon>add</mat-icon> Acercar
  </button>
  <button mat-raised-button (click)="onZoomOutClick()">
    <mat-icon>remove</mat-icon> Alejar
  </button>
  <button mat-raised-button color="primary" (click)="onResetClick()">
    <mat-icon>refresh</mat-icon> Reiniciar
  </button>
</div>
